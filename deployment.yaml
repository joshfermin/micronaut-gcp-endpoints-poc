apiVersion: v1
kind: Service
metadata:
  name: grpc-poc
spec:
  ports:
    - port: 80
      targetPort: 9000
      protocol: TCP
      name: http
  selector:
    app: grpc-poc
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grpc-poc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: grpc-poc
    spec:
      containers:
        - name: esp
          image: gcr.io/endpoints-release/endpoints-runtime:1
          args: [
            "--http2_port=9000",
            "--backend=grpc://127.0.0.1:50051",
            "--service=SERVICE_NAME",
            "--rollout_strategy=managed",
          ]
          ports:
            - containerPort: 9000
        - name: grpc-poc
          image: gcr.io/poncho-builds/grpc-poc@sha256:6951b5c0032d332b87674387b6e66cb673b3107589d3af3e14b20829e6916d94
          ports:
            - containerPort: 50051
